# Yale Beinecke MS 402 - Gospels of Matthew and Mark
# Medieval manuscript, ca. 1050, Germany (Freising?)
#
# This example shows how to process a manuscript from Yale's IIIF service
# Source: https://collections.library.yale.edu/catalog/10269778

[paths]
# Using IIIF manifest to download all available pages
iiif_manifest = https://collections.library.yale.edu/manifests/10269778

# Cache directory for downloaded images
cache_dir = ../examples/yale_ms402/cache

# Segmentation file (you'll need to run Kraken first)
xml_file = ../examples/yale_ms402/segmentation.xml

# Output directories
components_dir = ../examples/yale_ms402/components
embeddings_dir = ../examples/yale_ms402/embeddings_output
visualizations_dir = ../examples/yale_ms402/visualizations

[iiif]
# Maximum number of images to download (comment out to download all)
max_images = 3

# Delay between downloads in seconds (be polite to servers)
delay = 0.5

# Image format (TIFF, PNG, or JPEG)
format = TIFF

[extraction]
# Standard extraction parameters
min_area = 20
max_area = 5000
padding = 5

[embeddings]
# Using HOG for fast processing
model = hog
target_size = 64
batch_size = 8

[search]
# Update this after seeing what glyphs are extracted
query_glyph_id = glyph_000549
top_k = 20
generate_visualization = true
generate_html_report = true
thumbnail_size = 100
