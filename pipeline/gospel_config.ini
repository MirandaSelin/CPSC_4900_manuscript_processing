# Gospel Manuscript Processing Configuration
# Configuration for the Gospel manuscript example in examples/gospels/

[paths]
# Path to manuscript TIFF image
tiff_file = ../examples/gospels/gospels.tiff

# Path to ALTO XML segmentation file (from Kraken OCR)
xml_file = ../examples/gospels/segmentation.xml

# Directory for extracted glyphs and metadata
components_dir = ../examples/gospels/components

# Directory for embeddings and enhanced metadata
embeddings_dir = ../examples/gospels/embeddings_output

# Directory for visualization outputs
visualizations_dir = ../examples/gospels/visualizations

[extraction]
min_area = 20
max_area = 5000
padding = 5

[embeddings]
target_size = 224
batch_size = 8

[search]
query_glyph_id = glyph_000001
top_k = 10
generate_visualization = true
thumbnail_size = 100
